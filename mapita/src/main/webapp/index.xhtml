<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <title>Inicio</title>
            <h:outputStylesheet name="css/estilos.css"/>
        </h:head>
        <h:body>
            <h:form> 
                <p:inputText id="name" value="#{agregaUsuario.name}" placeholder="Nombre"/><br/>
                <p:inputText id="email" value="#{agregaUsuario.email}" placeholder="Correo"/><br/>
                <p:password id="password" value="#{agregaUsuario.password}" placeholder="Contrasenia"/><br/>
                <p:calendar id="birthday" value="#{agregaUsuario.birthday}" placeholder="Fecha de nacimiento"/><br/>
                <p:commandButton action="#{agregaUsuario.agregaUsuario()}" value="Registrame"/><br/>
                <p:inputText id="iduser" value="#{eliminaUsuario.iduser}" placeholder="id a eliminar"/><br/>
                <p:commandButton action="#{eliminaUsuario.eliminaUsuario()}" value="Eliminar"/><br/>
            </h:form>
        </h:body>
    </f:view>
</html>
